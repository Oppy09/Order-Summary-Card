<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="top-container">
        <img src="./images/illustration-hero.svg" alt="card-image">
      </div>
      <div class="bottom-container">
        <div class="heading">
          <header>
            <h2>Order Summary</h2>
          </header>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="item-container">
          <span>
            <img src="./images/icon-music.svg" alt="icon-music">
            <span class="order-duration">
              <h3>Annual Plan</h3>
              <span>&dollar;59.99/year</span>
            </span>
          </span>
          <a href="#">Change</a>
        </div>
        <a href="#" class="order-payment">Proceed to Payment</a>
        <a href="#" class="cancel-payment">Cancel Order</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
